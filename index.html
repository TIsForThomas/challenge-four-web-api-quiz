
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css" />
    
    
</head>
<body>
    <div class="container">
        <div class="row align-items-center"  >

            <div class="col-6 d-flex justify-content-end">
                <h6 id="timer" >Time left: <span id="countdown">60</span></h6>
            </div>
        </div>
    </div>
    <div id="start-menu">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Welcome to the Multiple Choice Math Challenge
                </h1>
            </div>
            <div class="row">
            <p>Answer the following questions within the time limit.</p>
            </div>
            <div class="row">
            <button id="start" class="btn btn-primary col-4">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="quiz">
        <h2 id="question"></h2>
        <ol id="answers"></ol>
    </div>
    <div class="container">
        <div class="row">
            <p class="text-center" id="correction"></p>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </body>
    <script src="script.js"></script>
</body>
</html>
